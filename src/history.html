<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Batch History | Bierproductie</title>
    <link rel="stylesheet" href="styles/main.css"/>
    <script type="module" src="scripts/history-main.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.bundle.min.js"></script>
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
  </head>
  <body>

    <!-- Side navigation -->
    <div class="sidenav">
      <span class="iconify" onclick="location.href='index.html';" data-icon="cil:touch-app" data-inline="false">
      </span>
      <span class="iconify marked-page" onclick="location.href='';" data-icon="ri:history-fill" data-inline="false">
      </span>
    </div>

    <!-- topbar -->
    <header>       
      <h2>Bierproductie</h2>
    </header>

    <!-- MAIN PAGE START HERE -->
    <div class="main">
      <div class="grid-container">


        <!-- Left side -->
        <div id="left-hist">
          <ul class="histList">
          </ul>
        </div>

        <!-- Top container -->
        <div class="container-top">

          <!-- MainButtonOverView -->
          <div class="btOverView">
            <div class="temp btOV-child">
              <span class="iconify icon-btOverView" data-icon="raphael:temp"> </span>
              <p>TEMPERATURE</p>
            </div>
            <div class="state btOV-child">
              <span class="iconify icon-btOverView" data-icon="mdi:state-machine"> </span>
              <p>STATE</p>
            </div>
            <div class="produced btOV-child">
              <span class="iconify icon-btOverView" data-icon="la:wine-bottle-solid"> </span>
              <p>PRODUCED</p>
              <p>266</p>
            </div>
            <div class="humidity btOV-child">
              <span class="iconify icon-btOverView" data-icon="carbon:rain-drop"> </span>
              <p>HUMIDITY</p>
            </div>
            <div class="amountToProduce btOV-child">
              <span class="iconify icon-btOverView" data-icon="fa-solid:faucet"> </span>
              <p>AMOUNT TO PRODUCE</p>
              <p>6000</p>
            </div>
            <div class="acceptableProducts btOV-child">
              <span class="iconify icon-btOverView" data-icon="bx:bx-check"> </span>
              <p>ACCEPTABLE PRODUCTS</p>
              <p>223</p>
            </div>
            <div class="vibration btOV-child">
              <span class="iconify icon-btOverView" data-icon="zmdi:vibration"></span>
              <p>VIBRATION</p>
            </div>
            <div class="productsPerMin btOV-child">
              <span class="iconify icon-btOverView" data-icon="cil:speedometer"> </span>
              <p>PRODUCTS PER MINUTE</p>
              <p>300</p>
            </div>
            <div class="DefectProducts btOV-child">
              <span class="iconify icon-btOverView" data-icon="bi:x"> </span>
              <p>REJECTED PRODUCTS</p>
              <p>43</p>
            </div>
          </div>

          <!-- OOE -->
          <div class="oee-outer">
            <div>
              <div class="oee-inner">
                <p>Overall Equipment Effectiveness</p>
                <p>97%</p>
              </div>
            </div>
          </div>
        </div> 

        <!-- graph view -->
        <div class="graphs maxWidthHist">
          <div class="graphs-left">
            <p id="graph-left"></p>
          </div>
          <div class="graphs-right">
            <p id="graph-top"></p>
            <canvas id="graph"></canvas>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
