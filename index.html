<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bierproductie: Info Pages</title>
    <link rel="stylesheet" href="styles/style.css"/>
    <script src="scripts/script.js" defer></script>
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
  </head>
  <body>

    <!-- Side navigation -->
    <div class="sidenav">
      <span class="iconify marked" data-icon="cil:touch-app" data-inline="false"></span>
      <span class="iconify" data-icon="carbon:settings" data-inline="false"></span>
    </div>

    <!-- topbar -->
    <header>       
      <h2>Bierproductie</h2>
      <div class="batch">
        <p id="batch">BATCH</p>
        <p id="batchNr">3425</p>
      </div>
    </header>

    <!-- MAIN PAGE START HERE -->
    <div class="main">
      <div class="grid-container">
        <div class="btOverView">
          <div class="btOvRow">
            <div class="temp">temp</div>
            <div class="state">state</div>
            <div class="poduced">produced</div>
          </div>
          <div class="btOvRow">
            <div class="humidity">humidity</div>
            <div class="amountToProduce">amountToProduce</div>
            <div class="acceptableProducts">acceptableProducts</div>
          </div>
          <div class="btOvRow">
            <div class="vibration">VIBRATION</div>
            <div class="productsPerMin marked">productsPerMin</div>
            <div class="DefectProducts">DefectProducts</div>
          </div>
        </div>
        <div class="inventoryST">inventoryST</div>
        <div class="maintains">maintains</div>
        <div class="graphs">
          <div class="graphs-left">
            <p>50 PRODUCTS/MIN</p>
          </div>
          <div class="graphs-right">
            <div class="graphs-top"><p>this is top graphs</p></div>
            <canvas id="graphs" width="790" height="360"></canvas>
          </div>
        </div>
        <div class="ptime">ptime</div>
        <div class="buttons">buttons</div>
        <div class="abort">abort</div>
      </div>
    </div>
  </body>
</html>
