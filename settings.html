<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Batch Settings | Bierproductie</title>
    <link rel="stylesheet" href="styles/main.css"/>
    <script type="module" src="scripts/settings-main.js" defer></script>
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
  </head>
  <body>

    <!-- Side navigation -->
    <div class="sidenav">
      <span class="iconify" onclick="location.href='index.html';" data-icon="cil:touch-app" data-inline="false">
      </span>
      <span class="iconify" onclick="location.href='history.html';" data-icon="ri:history-fill" data-inline="false">
      </span>
      <span class="iconify marked-page" onclick="location.href='';" data-icon="carbon:settings" data-inline="false">
      </span>
    </div>

    <!-- topbar -->
    <header>       
      <h2>Bierproductie</h2>
    </header>

    <!-- MAIN PAGE START HERE -->
    <div class="main">
      <div class="grid-container">

        <!-- Left side -->
        <div id="recipe">
          <p>
          RECIPE
          </p>
          <ul id="recipe-list">
          </ul>
        </div>

        <div id="props">
          <p>
            PROPERTIES
          </p>
          <div class="props-input">
            <label for="speed">SPEED:</label>
            <input id="speed" placeholder="" type="number" min="1" max="600">
          </div>
          <div class="props-input">
            <label for="amount">AMOUNT:</label>
            <input id="amount" type="number">
          </div>

          <div class="space"></div>
          <div class="btstart">
            <button id="btstart">START</button>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
